<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lee Sin Extension settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
<header>
    <div class="header-content">
        <div class="header-content-icon">
        </div>
        <div class="header-content-title">
            <h1>Lee Sin Extension settings</h1>
        </div>
    </div>
</header>
<main>
    <div class="main-content">
        <div class="main-content-add-keyword">
            <form id="add-keyword-form">
                <label for="add-keyword-input"> Ajout : </label>
                <input type="text" id="add-keyword-input" placeholder="Keyword">
                <div class="main-content-add-keyword-form-button">
                    <button type="reset" id="add-keyword-button-reset" class="main-content-add-keyword-form-button-reset">Annuler</button>
                    <button type="submit" id="add-keyword-button-submit">Ajouter</button>
                </div>
            </form>
        </div>
        <div class="main-content-keyword-list">
            <div class="main-content-keyword-list-title"><span>Keywords : </span></div>
            <div id="keywords-container" class="main-content-keyword-list-container">
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="footer-content">
        <span>2023 test_version</span>
    </div>
</footer>
<script src="settings.js"></script>
</body>
</html>
